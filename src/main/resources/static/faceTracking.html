<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>基于tracking的取人脸</title>
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/tracking-min.js"></script>
    <script src="js/face-min.js"></script>
    <script src="js/faceTracking.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        video, #canvas,#canvas1 {
            position: absolute;
            width: 581px;
            height: 436px;
        }

        #canvas1 {
            position: absolute;
        }

        .container {
            position: relative;
            width: 581px;
            height: 436px;
        }

        #img{
            float: left;
        }
    </style>
</head>
<body>
<div class="container">
    <video id="video" preload autoplay loop muted></video>
    <canvas id="canvas" width="581" height="436"></canvas>
    <canvas id="canvas1" width="581" height="436"></canvas>
</div>
<canvas id="shortCut" width="140" height="140" style="display: none;"></canvas>
<div id="img" style="display: none;"></div>
</body>
</html>
